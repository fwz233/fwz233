<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Install QR</title>
</head>
<body>
    <h1>在开发者模式中扫码安装:</h1><br>
    <script src="assets/qrcode.min.js"></script>

    <div id="qrcode"></div>
    <script type="text/javascript">
        const params = new URLSearchParams(window.location.search);
        var app = '0';
        if (params.has('app')) {
            app = params.get('app');
        }
        var d = {
            '0': 'Error in qr.html: app not found',
            '1': 'zpkd1://store-cdn.huami.com/custom_user_app/20221201/wHnrmlZCEOPfSlrnPCssMqIzBEYSmjMe/gtr3-pro.zip',
            '2': 'zpkd1://store-cdn.huami.com/custom_user_app/20230202/qSLlYSAnClIRGKzivvUYGqkqFtppyerh/common.zip',
            '3': 'zpkd1://store-cdn.huami.com/custom_user_app/20230204/mVVzjmWvtWwXhSUpsRPZcVQPHJPfljwL/gtr-3-pro-NXP.zip',
            '4': 'zpkd1://store-cdn.huami.com/custom_user_app/20230204/ApDRPuHzhUTGqMOgLGikocqSUsGnBNDs/gtr-3-NXP.zip',
            '5': 'zpkd1://store-cdn.huami.com/custom_user_app/20230204/NthFISwdQMkKIMEXMRCbpdFhFWwIYEMJ/gts-3-NXP.zip',
            '6': 'zpkd1://store-cdn.huami.com/custom_user_app/20230204/bnBLGSYQokMiiTpeviutPoAzhfBOiwiN/gtr-4-NXP.zip',
        };
        if (app in d){
            new QRCode(document.getElementById("qrcode"), d[app]);
        }else{
            new QRCode(document.getElementById("qrcode"), atob(app.replaceAll('_', '=').replaceAll('-', '/').replaceAll('*', '+')));
        }
    </script>
</body>
</html>
